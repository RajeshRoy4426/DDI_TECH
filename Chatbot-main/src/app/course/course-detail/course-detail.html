<div class="course-details-container" *ngIf="program">
  <div class="course-header">
    <!-- <button nz-button nzType="text" nzSize="large" (click)="goBack()">
      <i nz-icon nzType="arrow-left" nzTheme="outline"></i>
      Back to Chat
    </button> -->

    <nz-card class="course-header-card">
      <nz-skeleton [nzActive]="true" [nzLoading]="isLoading">
        <nz-card-meta
          [nzTitle]="program.title"
          [nzDescription]="program.description"
        >
        </nz-card-meta>
        <div class="course-meta">
          <nz-tag nzColor="default" *ngIf="program.totalHours">
            <nz-icon nzType="clock-circle" />
            <span>{{ program.totalHours }} hrs</span>
          </nz-tag>
          <nz-tag
            nzColor="default"
            *ngIf="program.programs && program.programs.length > 0"
          >
            <nz-icon nzType="book" />
            <span>{{ program.programs.length }} topics</span>
          </nz-tag>
          <nz-tag nzColor="default" *ngIf="program.level">
            <!-- <nz-icon nzType="book" /> -->
            <span>{{ program.level }}</span>
          </nz-tag>
        </div>
        <div class="course-tags" *ngIf="skillTags.length > 0">
          <nz-tag *ngFor="let skill of skillTags" [nzColor]="skill.color">
            {{ skill.name }}
          </nz-tag>
        </div>
      </nz-skeleton>
    </nz-card>

    <ng-template #actionEllipsis>
      <nz-icon nzType="ellipsis" />
    </ng-template>
  </div>

  <div
    class="course-content"
    *ngIf="program.programs && program.programs.length > 0"
  >
    <nz-card
      class="course-content-card"
      *ngFor="let course of program.programs"
      [nzTitle]="course.title"
    >
      <nz-skeleton [nzActive]="true" [nzLoading]="isLoading">
        <p class="course-content-card-description">{{ course.description }}</p>
        <div class="course-tags" *ngIf="course.tags && course.tags.length > 0">
          <nz-tag *ngFor="let tag of course.tags" [nzColor]="tag.color">
            {{ tag.name }}
          </nz-tag>
        </div>
        <!-- <div class="course-card-content">
          <nz-collapse nzAccordion>
            @for (asset of course.asset; track asset) {
            <nz-collapse-panel
              [nzHeader]="asset.title"
              [nzActive]="false"
              [nzShowArrow]="asset.description !== '' ? true : false"
            >
              <p>{{ asset.description }}</p>
            </nz-collapse-panel>
            }
          </nz-collapse>
        </div> -->
      </nz-skeleton>
    </nz-card>

    <ng-template #dragTemplate>
      <nz-icon nzType="drag" nzTheme="outline" />
    </ng-template>
  </div>
</div>
